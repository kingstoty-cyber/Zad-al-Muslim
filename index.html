<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>زاد المسلم v3.0</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;800&family=Amiri&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* السمة الافتراضية (ذهبي ليلي) */
            --primary-color: #c5a059;
            --primary-dark: #8e6d2d;
            --bg-color: #0a0b10;
            --card-bg: #16181d;
            --text-color: #e0e0e0;
            --soft-white: rgba(255, 255, 255, 0.05);
            --transition: all 0.3s ease;
        }

        /* السمات الإضافية */
        .theme-blue { --primary-color: #3498db; --bg-color: #0a1520; --card-bg: #16202d; }
        .theme-green { --primary-color: #2ecc71; --bg-color: #0a100b; --card-bg: #16201a; }
        .theme-gold-light { --primary-color: #c5a059; --bg-color: #f8f9fa; --card-bg: #ffffff; --text-color: #2c3e50; --soft-white: rgba(0,0,0,0.05); }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            margin: 0; padding: 0;
            transition: var(--transition);
            min-height: 100vh;
        }

        .header-section {
            text-align: center;
            padding: 30px 15px;
            background: var(--card-bg);
            border-radius: 0 0 30px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header-section h1 {
            font-family: 'Amiri', serif;
            font-size: 2.2rem;
            color: var(--primary-color);
            margin: 0;
        }

        .main-content {
            padding: 20px;
            padding-bottom: 100px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* نظام البطاقات */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 1px solid var(--soft-white);
        }

        .ayah-card {
            font-family: 'Amiri', serif;
            font-size: 1.3rem;
            text-align: center;
            line-height: 1.8;
            border-right: 4px solid var(--primary-color);
        }

        /* المسبحة */
        .tasbeeh-container {
            text-align: center;
            padding: 20px 0;
        }

        .counter-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            user-select: none;
        }

        /* شريط التنقل السفلي */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 70px;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--soft-white);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #888;
            font-size: 0.7rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; }

        /* الأذكار */
        .dhikr-item {
            border-bottom: 1px solid var(--soft-white);
            padding: 15px 0;
        }
        .dhikr-text { font-family: 'Amiri', serif; font-size: 1.2rem; margin-bottom: 10px; }
        .dhikr-count-badge {
            background: var(--primary-color);
            color: #000;
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body id="app-body">

    <div class="header-section">
        <h1>زاد المسلم</h1>
        <p id="current-date" style="font-size: 0.9rem; opacity: 0.8;"></p>
    </div>

    <main class="main-content" id="page-content">
        </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchTab('home')">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </div>
        <div class="nav-item" onclick="switchTab('adhkar')">
            <i class="fas fa-book-open"></i>
            <span>الأذكار</span>
        </div>
        <div class="nav-item" onclick="switchTab('tasbeeh')">
            <i class="fas fa-fingerprint"></i>
            <span>المسبحة</span>
        </div>
        <div class="nav-item" onclick="switchTab('themes')">
            <i class="fas fa-palette"></i>
            <span>السمات</span>
        </div>
    </nav>

    <script>
        // --- البيانات ---
        const ayahs = [
            { t: "أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ", r: "الرعد: 28" },
            { t: "وَاذْكُر رَّبَّكَ فِي نَفْسِكَ تَضَرُّعًا وَخِيفَةً", r: "الأعراف: 205" }
        ];

        const adhkar = [
            { text: "أستغفر الله وأتوب إليه", count: 100 },
            { text: "سبحان الله وبحمده", count: 33 },
            { text: "اللهم صلِ وسلم على نبينا محمد", count: 10 }
        ];

        let state = {
            tab: 'home',
            counter: 0,
            theme: localStorage.getItem('zad_theme') || ''
        };

        // --- الدوال الأساسية ---
        function init() {
            document.body.className = state.theme;
            updateDate();
            render();
        }

        function updateDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('ar-EG', options);
        }

        function switchTab(tabName) {
            state.tab = tabName;
            // تحديث شكل الأيقونات النشطة
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
                if(item.innerText.includes(tabName === 'home' ? 'الرئيسية' : tabName === 'adhkar' ? 'الأذكار' : tabName === 'tasbeeh' ? 'المسبحة' : 'السمات')) {
                    item.classList.add('active');
                }
            });
            render();
        }

        function changeTheme(themeClass) {
            state.theme = themeClass;
            localStorage.setItem('zad_theme', themeClass);
            document.body.className = themeClass;
        }

        // --- محرك العرض (Renderer) ---
        function render() {
            const content = document.getElementById('page-content');
            
            if (state.tab === 'home') {
                const randomAyah = ayahs[Math.floor(Math.random() * ayahs.length)];
                content.innerHTML = `
                    <div class="card ayah-card fade-in">
                        <p>"${randomAyah.t}"</p>
                        <small style="color: var(--primary-color)">${randomAyah.r}</small>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-star"></i> تذكير اليوم</h3>
                        <p>لا تنسَ وردك من الأذكار والقرآن، فبهم يحيا القلب.</p>
                    </div>
                `;
            } 
            else if (state.tab === 'adhkar') {
                let html = '<h2>أذكار المسلم</h2>';
                adhkar.forEach(item => {
                    html += `
                        <div class="card dhikr-item">
                            <p class="dhikr-text">${item.text}</p>
                            <span class="dhikr-count-badge">التكرار: ${item.count}</span>
                        </div>
                    `;
                });
                content.innerHTML = html;
            }
            else if (state.tab === 'tasbeeh') {
                content.innerHTML = `
                    <div class="tasbeeh-container">
                        <div class="counter-circle" onclick="incrementCounter()">${state.counter}</div>
                        <p>اضغط على الدائرة للتسبيح</p>
                        <button onclick="resetCounter()" style="background:none; border:1px solid var(--primary-color); color:var(--text-color); padding:5px 15px; border-radius:10px; cursor:pointer;">تصفير العداد</button>
                    </div>
                `;
            }
            else if (state.tab === 'themes') {
                content.innerHTML = `
                    <div class="card">
                        <h3>اختر المظهر</h3>
                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                            <button onclick="changeTheme('')" style="padding:15px; background:#16181d; color:#c5a059; border:none; border-radius:10px;">ذهبي ليلي</button>
                            <button onclick="changeTheme('theme-blue')" style="padding:15px; background:#16202d; color:#3498db; border:none; border-radius:10px;">أزرق ليلي</button>
                            <button onclick="changeTheme('theme-green')" style="padding:15px; background:#16201a; color:#2ecc71; border:none; border-radius:10px;">أخضر ليلي</button>
                            <button onclick="changeTheme('theme-gold-light')" style="padding:15px; background:#ffffff; color:#c5a059; border:1px solid #ddd; border-radius:10px;">ذهبي نهاري</button>
                        </div>
                    </div>
                `;
            }
        }

        // دوال المسبحة
        function incrementCounter() {
            state.counter++;
            render();
            if ('vibrate' in navigator) navigator.vibrate(50); // اهتزاز بسيط
        }

        function resetCounter() {
            state.counter = 0;
            render();
        }

        // تشغيل التطبيق
        window.onload = init;
    </script>
</body>
</html>
